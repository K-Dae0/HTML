        <section>
            <h2>회원가입</h2>
            <article>
                <form name="welcome" method="get" action="welcome.html">

                    <fieldset>
                        <legend>개인정보 (필수입력)</legend>
                        아이디 <input type="text" name="user_id" id="user_id" required>
                        <br>
                        <label for="user_qwe">비밀번호</label>
                        <input type="password" name="user_pwe" id="user_qwe" maxlength="12" required>
                    </fieldset>

                    <fieldset>
                        <legend>추가 정보 (선택사항)</legend>

                        <label for="user_tel">전화번호</label>
                        <input type="tel" name="user_tel" id="user_tel">

                        <br>

                        성별
                        <input type="radio" name="ck_m" id="ck_m" value="male">
                        <label for="ck_m">남</label>

                        <input type="radio" name="ck_f" id="ck_f" value="female">
                        <label for="ck_f">여</label>

                        <br>

                        관심분야
                        <input type="checkbox" name="ck_c" id="ck_c" value="C">
                        <label for="ck_c">C</label>

                        <input type="checkbox" name="ck_python" id="ck_python" value="Python">
                        <label for="ck_python">파이썬</label>

                        <input type="checkbox" name="ck_r" id="ck_r" value="R">
                        <label for="ck_c">R</label>

                        <input type="checkbox" name="ck_app" id="ck_app" value="app">
                        <label for="ck_app">앱인벤터</label>
                    </fieldset>

                    
                    <div>
                        <input type="submit" value="가입하기">
                        <input type="reset" value="다시작성">
                    </div>
                </form>
            </article>
        </section>
