<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheat" href="css/style (1).css">

    <title>프로필 김대영</title>
</head>
<body>
        <!--프로필 전체 영역-->
    <div id="container">
            <!--프로필 메인 영역-->
            <div id="main">
                <!--자기소개-->
                <section>
                    <h1 class="subtitle">who am i</h1>
                    <p>
                        안녕하세요 저는 23학번 컴퓨터공학부 김대영입니다
                        <br>저는 컴퓨터에 관심이 많아 <span style="color: blueviolet;">컴퓨터공학부</span>에 오게되었습니다
                        <br>또한 게임이나 영화보는것을 좋아합니다
                        <br><b>매 강의마다 배워가는것이 있도록 열심히 노력하겠습니다.</b>
                    </p>
                </section>

                <!--성격-->
                <section>
                        <h1 class="subtitle">personality</h1>
                        <ul>
                            <li>장점
                                <ul>
                                    <li>한번 빠지면 끝까지 열심히한다</li>
                                    <li>상상력이 풍부하다</li>
                                    <li>맡은 일은 열심히 하려고 노력한다</li>
                                </ul>
                            </li>
                            <li>단점
                                <ul>
                                    <li>매사에 소극적이다</li>
                                    <li>늦잠을 자주잔다</li>
                                    <li>움직이는것을 귀찮아 한다</li>
                                </ul>
                            </li>
                        </ul>
                </section>

                <!--경험/경력-->
                <section>
                    <h1 class="subtitle">Experience</h1>
                </section>
            
                <!--능력-->
                <section>
                    <h1 class="subtitle">Education</h1>
                </section>
            </div>
    </div>
    
</body>
</html>
